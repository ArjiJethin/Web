<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="practise2.css">
    </style>
  </head>
  <body >
    <div align="center" class="form-container">
      <h1 align="center">Registration</h1>
      <form action="#">
        <fieldset>
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" />
          </div>
          <div class="form-group">
            <label for="USN">USN:</label>
            <input id="USN" type="text" />
          </div>
          <div class="form-group">
            <label for="Gender">Gender:</label>
            <input type="radio" id="male" value="" />
            <label for="male">Male</label>
            <input type="radio" id="female" value="" />
            <label for="male">Female</label>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" type="text" />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input id="dob" type="date" />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" />
          </div>
          <div class="form-group">
            <label for="Documents:">Documents:</label>
            <input type="checkbox" name="Aadhar" id="Aadhar" />
            <label for="Aadhar">Aadhar</label>
            <input type="checkbox" name="PAN" id="PAN " />
            <label for="PAN">PAN</label>
          </div>
          <div class="form-group">
            <label for="courses">Courses:</label>
            <select name="courses" id="courses">
              <option value="cse">CSE</option>
              <option value="cst">CST</option>
              <option value="ds">DS</option>
            </select>
          </div>
          <div>
            <label for="">IceCreams: </label>
            <input type="text" list="ice">
            <datalist id="ice">
              <option value="Chocolate">Chocolate</option>
            </datalist>

          </div>
          <div>
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Clear">Clear</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
