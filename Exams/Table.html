<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Subject Tables</title>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
            }
            th {
                font-size: 14pt;
                font-style: italic;
                color: red;
            }
            td {
                font-size: 12pt;
                color: blue;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
            }
            table {
                border-collapse: collapse;
                border: 1px solid black;
                width: 65vh;
                height: 35vh;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <table class="Table" border="1">
                <tr align="center">
                    <th>SI.No</th>
                    <th colspan="2">Language and Frameworks</th>
                </tr>
                <tr align="center">
                    <td>(i)</td>
                    <td>Python</td>
                    <td>Django</td>
                </tr>
                <tr align="center">
                    <td rowspan="2">(ii)</td>
                    <td rowspan="2">JavaScript</td>
                    <td>React.js</td>
                </tr>
                <tr align="center">
                    <td>Vue.js</td>
                </tr>
            </table>
        </div>
    </body>
</html>
