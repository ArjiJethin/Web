<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Data/Images/icons8-html-120.png" />
    <title>Document</title>
    <style>
      table {
        margin: 0 auto;
        border-collapse: collapse;
        border: 2px solid black;
      }

      th,
      td {
        border: 2px solid black;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <table border="1" align="center" width="400px">
      <caption>
        Table
      </caption>
      <tr align="center">
        <th colspan="4">Fruit Juice Drinks</th>
      </tr>
      <tr align="center">
        <th>Breakfast</th>
        <td rowspan="2">Grape</td>
        <td colspan="2">Lime</td>
      </tr>
      <tr align="center">
        <th>Lunch</th>
        <td>Chiku</td>
        <td>Mango</td>
      </tr>
    </table>
  </body>
