<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Unordered Lists -->
    <h2>Unordered List</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
      <ul>
        <li>Strawberry</li>
        <li>Blueberry</li>
      </ul>
    </ul>

    <!-- Ordered Lists -->
    <h2>Ordered Lists</h2>
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
      <ol type="a">
        <li>Strawberry</li>
        <li>Blueberry</li>
      </ol>
    </ol>

    <!-- Description Lists -->
    <h2>Description Lists</h2>

    <span>
      <dl style="background-color: aqua; border: 2px solid">
        <dt>Apple</dt>
        <dd>Red fruit</dd>

        <dt>Banana</dt>
        <dd>Yellow fruit</dd>

        <dt>Cherry</dt>
        <dd>Green fruit</dd>
      </dl>
    </span>
  </body>
</html>
