<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>JavaScript Functions</h2>
        <p>
            In HTML the value of <b>this</b>,in a global functin,is thw window
            object
        </p>
        <p id="demo"></p>

        <script>
            let x = myFunction();
            function myFunction() {
                return this;
            }
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
