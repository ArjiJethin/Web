<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script type="text/JavaScript">
            document.write("Hello, world!");
            var a=15;
            b=2;
            c=3*(a+b);
            d=Math.round(4.9);
            e = Math.floor(6.9);
            f= Math.max(3,4,5);
            document.writeln("<br>The value of 3*(a+b) is: " + c);
            document.writeln("<br>The value of Math.round(4.9) is: " + d);
            document.writeln("<br>The value of Math.floor(6.9) is: " + e);
            document.writeln("<br>The maximum of 3, 4, and 5 is: " + f);
            alert("Ahoi there");
            ret = confirm("Wanna say Hi!");
            document.writeln("<br>"+ret+"</br>");
            console.log(ret);
            str = prompt("Enter your name: ");
            document.writeln("<br>Your name is: " + str);
            console.log(str);
        </script>
    </body>
</html>
