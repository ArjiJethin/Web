<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../Data/Images/photo_2024-04-19_21-22-52.jpg"
    type="image/jpeg"/ >

    <style>
      table {
        text-align: center;
        border-radius: 5px;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 3px solid white;
        padding: 2px;
      }
      tr {
        color: cyan;
      }
    </style>
  </head>
  <body>
    <table>
      <tr style="font-family: 'Courier New', Courier, monospace; color: red">
        <th>Content1</th>
        <th>Content2</th>
        <th>Content3</th>
        <th>Content4</th>
      </tr>
      <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
        <td>Row 1, Col 4</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
        <td>Row 2, Col 4</td>
      </tr>
      <tr>
        <td>Row 3, Col 1</td>
        <td>Row 3, Col 2</td>
        <td>Row 3, Col 3</td>
        <td>Row 3, Col 4</td>
      </tr>
      <tr>
        <td>Row 4, Col 1</td>
        <td>Row 4, Col 2</td>
        <td>Row 4, Col 3</td>
        <td>Row 4, Col 4</td>
      </tr>
    </table>
  </body>
</html>
