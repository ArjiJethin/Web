<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Document</title>
        <link rel="icon" href="path" />
    </head>
    <body>
        <h1>JavaScript Functions</h1>
        <h3>Math Object</h3>
        <p id="math"></p>

        <script>
            let num1 = 10;
            let num2 = 5;
            document.getElementById("math").innerHTML =
                "Round of 4.4 is " +
                Math.round(4.4) +
                "<br>" +
                "Floor of 6.7 is " +
                Math.floor(6.7) +

                "Ceiling of 2.2 is " +
                Math.ceil(2.2) +
                "<br>" +
                "Square root of 25 is " +
                Math.sqrt(25);
