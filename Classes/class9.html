<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <link
      rel="icon"
      type="image/png"
      href="../Data/Images/icons8-html-120.png"
    />
    <style>
      .body {
        padding: 10px 30px 30px 30px;
        font-family: cursive;
      }
    </style>
  </head>
  <body style="padding: 10px 30px 30px 30px; font-family: cursive">
    <h1 style="text-align: center">Tables</h1>
    <dl>
      <dt>Description List</dt>
      <dd>A list of terms and their descriptions.</dd>
      <dt>Ordered List</dt>
      <dd>A list of items in order.</dd>
      <dt>Definition List</dt>
      <dd>A list of terms and their definitions.</dd>
      <dt>Unordered List</dt>
      <dd>A list of items without any order.</dd>
      <dt>Table</dt>
      <dd>A grid-based layout for displaying data.</dd>
      <dt>Image</dt>
      <dd>A visual representation of something.</dd>
    </dl>
  </body>
</html>
