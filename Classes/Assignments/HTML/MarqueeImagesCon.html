    <style>
      body {
        padding: 10px 30px 30px 30px;
        overflow: hidden; /* Prevent scrollbars */
        background-color: black;
        color: white;
      }

      @keyframes swipe {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%); /* Move left half of the total width */
        }
      }

      .marquee-container {
        display: flex;
        overflow: hidden; /* Hide overflow */
        width: 100%;
      }

      .marquee {
        display: flex;
        animation: swipe 0.00001s linear infinite; /* Adjust speed here */
      }

      .marquee img {
        height: 150px;
        margin: 0; /* Remove default margin */
      }

      .images {
        display: flex; /* Ensure images are in a row */
      }
    </style>
  </head>
