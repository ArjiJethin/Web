<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link
      rel="icon"
      type="image/png"
      href="../../../Data/Images/icons8-html-120.png"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      form {
        width: 80%;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      }

      fieldset {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #0077cc;
      }

      legend {
        font-weight: bold;
        color: #0683dc;
      }

      label {
        display: inline-block;
        width: 150px;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      select,
      input[type="file"] {
        width: calc(100% - 160px);
        padding: 5px;
        margin-bottom: 10px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-left: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table th,
      table td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }

      button[type="submit"],
      button[type="button"] {
        padding: 10px 20px;
        margin-right: 10px;
        background-color: #0077cc;
        color: white;
        border: none;
        cursor: pointer;
      }

      button[type="button"] {
        background-color: #ccc;
      }

      button[type="submit"]:hover,
      button[type="button"]:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <h1>APPLICATION FORM</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
      <!-- Personal Details -->
      <fieldset>
        <legend>Personal Details</legend>

        <label for="full-name">Applicant's Full Name:</label>
        <select id="full-name" name="full-name">
          <option value="" disabled selected>--Select--</option>
          <!-- options-->
        </select>

        <label for="father-name">Father's Name:</label>
        <input type="text" id="father-name" name="father-name" />

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Male" /> Male
        <input type="radio" name="gender" value="Female" /> Female
        <input type="radio" name="gender" value="Others" /> Others

        <label for="marital-status">Marital Status:</label>
        <select id="marital-status" name="marital-status">
          <option value="" disabled selected>--Select--</option>
          <!-- options  -->
        </select>

        <label for="handicapped">Handicapped:</label>
        <input type="radio" name="handicapped" value="Yes" /> Yes
        <input type="radio" name="handicapped" value="No" /> No

        <label for="ews">EWS:</label>
        <input type="radio" name="ews" value="Yes" /> Yes
        <input type="radio" name="ews" value="No" /> No

        <label for="care-of">Care Of:</label>
        <input type="text" id="care-of" name="care-of" />

        <label for="mother-name">Mother's Name:</label>
        <input type="text" id="mother-name" name="mother-name" />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />

        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="" disabled selected>--Select--</option>
          <!--options-->
        </select>

        <label for="ex-serviceman">Ex-Serviceman:</label>
        <input type="radio" name="ex-serviceman" value="Yes" /> Yes
        <input type="radio" name="ex-serviceman" value="No" /> No

        <label for="religion">Religion:</label>
        <select id="religion" name="religion">
          <option value="" disabled selected>--Select--</option>
          <!--options-->
        </select>
      </fieldset>

      <fieldset>
        <legend>Contact Details</legend>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" />

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" />

        <label for="address1">Address Line 1:</label>
        <input type="text" id="address1" name="address1" />

        <label for="address2">Address Line 2:</label>
        <input type="text" id="address2" name="address2" />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" />

        <label for="state">State:</label>
        <select id="state" name="state">
          <option value="" disabled selected>--Select--</option>
        </select>

        <label for="pin">Pin Code:</label>
        <input type="text" id="pin" name="pin" />
      </fieldset>

      <fieldset>
        <legend>Qualification Details</legend>

        <table>
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Qualification</th>
              <th>Board/University</th>
              <th>Passing Year</th>
              <th>Max Marks</th>
              <th>Marks Obtain</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td><select name="qualification1"></select></td>
              <td><input type="text" name="board1" /></td>
              <td><input type="text" name="year1" /></td>
              <td><input type="text" name="max-marks1" /></td>
              <td><input type="text" name="marks-obtained1" /></td>
              <td><input type="text" name="percentage1" /></td>
            </tr>
          </tbody>
        </table>
      </fieldset>

      <fieldset>
        <legend>Language Knowledge</legend>
        <div calass="tbnull ">
          <table border="0">
            <tr>
              <td>Language</td>
              <td>Reading</td>
              <td>Writing</td>
              <td>Spoken</td>
            </tr>
            <tr>
              <td>Hindi</td>
              <td><input type="checkbox" /></td>
              <td><input type="checkbox" /></td>
              <td><input type="checkbox" /></td>
            </tr>
            <tr>
              <td>English</td>
              <td><input type="checkbox" /></td>
              <td><input type="checkbox" /></td>
              <td><input type="checkbox" /></td>
            </tr>
            <tr>
              <td>Telugu</td>
              <td><input type="checkbox" /></td>
              <td><input type="checkbox" /></td>
              <td><input type="checkbox" /></td>
            </tr>
          </table>
        </div>
      </fieldset>

      <fieldset>
        <legend>Identification Details</legend>

        <label for="aadhar">Aadhar Card Number:</label>
        <input type="text" id="aadhar" name="aadhar" />

        <label for="pan">PAN Card Number:</label>
        <input type="text" id="pan" name="pan" />

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" />

        <label for="signature">Upload Signature:</label>
        <input type="file" id="signature" name="signature" />
      </fieldset>

      <button type="submit">Submit</button>
      <button type="button" onclick="window.history.back()">Back</button>
    </form>
  </body>
</html>
