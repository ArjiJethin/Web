<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Appointment Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        border-bottom: 2px solid #f00;
        padding-bottom: 10px;
      }

      .form-container {
        display: flex;
        justify-content: flex-start;
        margin-top: 20px;
      }

      .image img {
        width: 500px;
        height: auto;
      }

      .form {
        margin-left: 50px;
        width: 60%;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="date"],
      input[type="time"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 10px;
      }

      label.inline {
        display: inline-block;
        margin-right: 20px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Appointment Form</h1>
      <div class="form-container">
        <div class="image">
          <img
            src="../../Data/Images/vector-illustration-male-doctor-transparent-background_181203-30335-removebg.png"
            height=""
            alt="Doctor"
          />
        </div>
        <div class="form">
          <form action="#" method="post">
            <label for="date">Appointment Date</label>
            <input type="date" id="date" name="appointment_date" required />

            <label for="time">Appointment Time</label>
            <input type="time" id="time" name="appointment_time" required />

            <label for="name">Name</label>
            <input
              type="text"
              id="fname"
              name="first_name"
              placeholder="First"
              required
            />
            <input
              type="text"
              id="lname"
              name="last_name"
              placeholder="Last"
              required
            />

            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male" class="inline">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female" class="inline">Female</label>

            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{10}"
              placeholder="###-###-####"
              required
            />

            <label for="address">Address</label>
            <input type="text" id="city" name="city" placeholder="City" />
            <input type="text" id="state" name="state" placeholder="State" />

            <label for="query">Your Query</label>
            <textarea
              id="query"
              name="query"
              rows="4"
              placeholder="Describe your issue here..."
            ></textarea>

            <label for="appointment_type">Appointment Type</label>
            <p>Select which appointment type(s) you require:</p>
            <input
              type="checkbox"
              id="checkup"
              name="appointment_type[]"
              value="cervix_checkup"
            />
            <label for="checkup">Cervix checkup</label><br />
            <input
              type="checkbox"
              id="heart_checkup"
              name="appointment_type[]"
              value="heart_checkup"
            />
            <label for="heart_checkup">Heart checkup</label><br />
            <input
              type="checkbox"
              id="eye_checkup"
              name="appointment_type[]"
              value="eye_checkup"
            />
            <label for="eye_checkup">Eye check-up</label><br />
            <input
              type="checkbox"
              id="hearing_test"
              name="appointment_type[]"
              value="hearing_test"
            />
            <label for="hearing_test">Hearing Test</label>

            <br /><br />
            <input type="submit" value="Send" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
