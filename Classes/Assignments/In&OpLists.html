<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input/Output Devices</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: left;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
      }

      ul {
        list-style: none;
        padding-left: 0;
      }

      li {
        margin: 10px 0;
        line-height: 1.6;
      }

      strong {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Input/Output Devices</h1>
      <ul>
        <li>
          <strong>Mouse</strong><br />
          &nbsp;&nbsp;&nbsp;&nbsp;Mouse is an input device and also known as a
          pointing device.
        </li>
        <li>
          <strong>Printer</strong><br />
          &nbsp;&nbsp;&nbsp;&nbsp;Printer is an output device which provides a
          hard copy of the output.
        </li>
        <li>
          <strong>Monitor</strong><br />
          &nbsp;&nbsp;&nbsp;&nbsp;Monitor is an output device which provides a
          soft copy of the output.
        </li>
      </ul>
    </div>
  </body>
</html>
